    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos usar os elementos a seguir.Passe o mouse sobre eles para descobrir qual tag deve der usada em cada caso:</p>
    <ul>
        <li><abbr title="use a tag <p>">Paragrafo</abbr></li>
        <li><abbr title="use a tag <h> com um numero depois do h do 1 ao 6">Titulo</abbr></li>
        <li><abbr title="use a tag <img> e preencha seus parametros padrão">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <ol> para listas numeradas ou ordened lists">Listas-numeradas</abbr></li>
        <li><abbr title="use a tag <a>">Links/âncoras</abbr></li>
            <li><abbr title="use a tag <address>">Endereço</abbr></li>
    </ul>
