<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        video{
            border-radius: 10px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>videos hospedadoss localmente</h1>
    <p>este video esta hospedado no meu servidor</p>
    <video width="300" autoplay controls poster="imagens/OIP.jpg" loop >
        <source src="midias/meu-video-mp4 (1080p).mp4" type="video/mp4" >
        <source src="midias/Meu-Video-Mp4 (1080P).webm" type="video/webm">
        <source src="midias/meu-video-mkv (1080P).mkv" type="video/mkv">
    </video>
    <h1>Videos do youtube</h1>
    <iframe width="300" height="315" src="https://www.youtube.com/embed/BokK9Ux3ZZU?si=T1gf1b6P1wu7_Jkf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/343699764?h=26b9a65f61" width="450" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
