<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > p{
            display: none;
        }div:hover > p{
            display: block;
        }#links{
            display: block;
        }body{
            background-image: linear-gradient(to right, rgb(148, 190, 231),rgb(193, 127, 255));
        }#links:hover{
            color: red;
            text-decoration: underline;
        }#links-container{
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>exemplo de pseudo classes</h1>
    <div>
        <p id="links">links</p>
        <p>Visite  o site do <a href="https://cursoemvideo.com" target="_blank"> curso em video</a> para mais cursos</p>
        <p>visite o github do <a href="gustavoguanabara.github.io">gustavo guanabara</a></p>
        <p>visite o canal do <a href="youtube.com/ccursoemvideo">curso em video</a> no youtube</p>
    </div>
</body>
</html>
