<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cada.php" method="post" autocomplete="off" >
    <p>
        <label for="iusu">Usuario:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" placeholder="seu nome" autocomplete="username">
    </p>
    <p>
        <label for="isen">senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder="digite um senha forte" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
    </form>
</body>
</html>
