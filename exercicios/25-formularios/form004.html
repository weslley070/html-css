<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" autocomplete="name" required placeholder="Nome completo" minlength="5" maxlength="25">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Email">
            </p>
            <p>
                <label for="inum">Numero de celular:</label>
                <input type="tel" name="num" id="inum" autocomplete="tel" pattern="^(\d{2}) \d{4}-\d{4}$" required placeholder="(nn) nnnn-nnnn" inputmode="tel">
                <!--(\d{2}) diz que os dois digitos devem ser colocados entre parenteses-->
            </p>
            <!--estudar regex-->
            <p>
        </fieldset>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
