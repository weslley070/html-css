<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="corpo">
    <h1>Exemplo de formulario</h1>
    <form action=".php" autocomplete="on" method="post">
        <fieldset>
            <legend>Cores</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#0298ff">
            </p>
            <p>
                <label for="inivel">Nivel de satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="0" >
            </p>
            <p>
                <label for="ifoto">Foto de perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>

        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
