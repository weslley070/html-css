<body>

        <p>
        <label for="iestados">estados:</label>

            <select  name="estados" id="iestados">

                    <option value="MG" selected>Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>
                <optgroup label="Região Centro-Oeste">

                </optgroup>
                <optgroup label="Região Norte">
                    <option value="AC">Acre</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="PR">Pará</option>
                    <option value="RO">Rôndonia</option>
                    <option value="RR">Roraima</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lsprof">

                <option>Administrador</option>
                <option>Contador</option>
                <option>Fazendeiro</option>
                <option value="Desenvolvedor">Desenvolvedor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="Mensagem" id="imsg" cols="30" rows="10" placeholder="digite uma mesnsagem">ola</textarea>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
