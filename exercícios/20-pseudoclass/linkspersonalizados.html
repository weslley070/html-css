<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links pseudo classes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }a{
            text-decoration: none;
            color: red;
            font-weight: bold;
        }a:visited{
            color: blueviolet;
        }a:hover{
            text-decoration: underline;
            color: orange;
        }a:active{
            color: blue;
        }a::after{
            content: ' [link]';
        }a::before{
            content: ' [link]';
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">Site do cursoemvideo</a></li>
    </ul>
</body>
</html>
