<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas pt1</title>
    <style>
        h1{/* h1 box level*/
            background-color: aqua;
            height: 300px;
            width: 300px;

            border: 10px solid black;

            padding: 10px;

            margin: 10px auto 50px auto;

            outline: dotted 15px yellow;
            
        }a{/* links box in line*/
            border: 15px solid darkblue;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box level</h1>
    <p>Paragrafos são exemplos de caixas box level ja os <a href="">links</a> são exemplos de caixas in line level</p>
</body>
</html>
